<!DOCTYPE html>
<html>

  <head>
    <title>Send Email with Speech Recognition</title>
    
    
    <link rel="stylesheet" href="style.css" type="text/css" />
    

  </head>

  <body>
      <br/>
    <h1 style='text-align: center'>Email Voice Assistant</h1>
  <div class="wrapper">  
    
    
    <div class="form">
      
      <form> 
        <button  id="ram">Start</button><br></span>
        <div class="text">
          <textarea id="user" cols=40>User Voice Input</textarea>
          <br/><br/>
        
          <textarea id="toemail" cols=40 rows=1>To</textarea>
          <textarea id="subject" cols=40 rows=2>Subject</textarea>
          <textarea id="body" cols=40 rows=9>Body</textarea>
          <h3 id="totalCount"></h3>
          <h3 id="unreadCount"></h3>
            
        </div>
      </form>
    </div>
  </div>
    
  </body>
